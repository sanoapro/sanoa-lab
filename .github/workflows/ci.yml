name: CI - Build & Sentry Sourcemaps

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Sentry (ponlos en Settings > Secrets and variables > Actions)
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      # Marca esta compilación como release con el SHA (opcional pero recomendado)
      SENTRY_RELEASE: ${{ github.sha }}
      # Entorno de Sentry (puedes ajustar: staging, dev, prod,...)
      NEXT_PUBLIC_SENTRY_ENV: production
      # Evita que Next intente telemetry en CI
      NEXT_TELEMETRY_DISABLED: "1"
      # Tu URL pública si la usas en build (opcional)
      NEXT_PUBLIC_SITE_URL: https://example.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # (Opcional) Typecheck si tienes TS
      - name: Typecheck
        run: pnpm exec tsc --noEmit || true

      # (Opcional) Lint si tienes script
      - name: Lint
        run: pnpm run lint || true

      # Build: con withSentryConfig y SENTRY_* definidos, sube sourcemaps ocultos
      - name: Build
        run: pnpm run build

      # Publica artefacto de build para debug (opcional)
      - name: Upload .next artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
          if-no-files-found: ignore
