<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sanoa — Sin conexión</title>
  <style>
    :root{
      --bg:#FBF3E5; --text:#3E4C59; --muted:#9FAAB9; --border:#DED5C9; --brand:#D97A66;
    }
    html,body{height:100%} body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;display:grid;place-items:center}
    .card{background:#fff;border:1px solid var(--border);border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:24px;max-width:520px;margin:16px}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:0 0 12px;color:var(--muted)}
    .btn{display:inline-block;border:1px solid var(--border);border-radius:12px;padding:10px 14px;text-decoration:none;color:var(--text)}
    .btn-primary{background:var(--brand);border-color:var(--brand);color:#fff}
  </style>
</head>
<body>
  <div class="card">
    <h1>Estás sin conexión</h1>
    <p>Algunas vistas y archivos pueden no estar disponibles. Los cambios se enviarán cuando vuelva Internet.</p>
    <div style="display:flex;gap:8px;margin-top:8px">
      <a class="btn" href="/">Inicio</a>
      <a class="btn" href="/dashboard">Tablero</a>
      <a class="btn btn-primary" href="./">Reintentar</a>
    </div>
  </div>
</body>
</html>
